<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Médicale IA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3a0ca3;
      --success-color: #4cc9f0;
      --card-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: #f8f9fa;
      min-height: 100vh;
    }
    
    .hero-section {
      background: linear-gradient(135deg, var(--primary-color), var(--success-color));
      color: white;
      padding: 3rem 0;
      margin-bottom: 3rem;
      border-radius: 0 0 30px 30px;
      box-shadow: var(--card-shadow);
    }
    
    .custom-card {
      position: relative;
      height: 350px;
      border-radius: 20px;
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 2rem;
      color: white;
      overflow: hidden;
      box-shadow: var(--card-shadow);
      transition: all 0.3s ease;
      border: none;
    }
    
    .custom-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    }
    
    .custom-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to top, rgba(0,0,0,0.8), rgba(0,0,0,0.3));
      z-index: 1;
    }
    
    .custom-content {
      position: relative;
      z-index: 2;
      width: 100%;
    }
    
    .custom-text {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
    }
    
    .custom-button {
      padding: 0.8rem 2rem;
      border-radius: 50px;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      opacity: 0;
      transform: translateY(20px);
    }
    
    .custom-card:hover .custom-button {
      opacity: 1;
      transform: translateY(0);
    }
    
    .bg-glaucome {
      background-image: url('static/images/glaucome.jpeg');
    }
    
    .bg-poumons {
      background-image: url('static/images/covid.jpeg');
    }
    
    .btn-glaucome {
      background-color: var(--primary-color);
      border: none;
    }
    
    .btn-glaucome:hover {
      background-color: var(--secondary-color);
    }
    
    .btn-poumons {
      background-color: var(--success-color);
      border: none;
    }
    
    .btn-poumons:hover {
      background-color: #3aa8d1;
    }
    
    .app-description {
      max-width: 800px;
      margin: 0 auto 3rem;
      font-size: 1.1rem;
      line-height: 1.7;
    }
  </style>
</head>
<body>
  <header class="hero-section">
    <div class="container text-center">
      <h1 class="display-4 fw-bold mb-3">
        <i class="fas fa-heartbeat me-2"></i>Diagnostic Médical IA
      </h1>
      <p class="lead mb-0">Analyse avancée par intelligence artificielle</p>
    </div>
  </header>

  <div class="container py-4">
    <div class="app-description text-center text-muted mb-5">
      <p>
        Notre plateforme utilise des algorithmes d'intelligence artificielle 
        pour analyser vos images médicales et détecter d'éventuelles pathologies.
      </p>
    </div>
    
    <div class="row justify-content-center g-4">
      <div class="col-lg-5 col-md-6">
        <div class="custom-card bg-glaucome">
          <div class="custom-overlay"></div>
          <div class="custom-content">
            <div class="custom-text">
              <i class="fas fa-eye me-2"></i>Détection du Glaucome
            </div>
            <a href="/glaucome" class="btn btn-glaucome custom-button">
              <i class="fas fa-search me-2"></i>Analyser
            </a>
          </div>
        </div>
      </div>
      
      <div class="col-lg-5 col-md-6">
        <div class="custom-card bg-poumons">
          <div class="custom-overlay"></div>
          <div class="custom-content">
            <div class="custom-text">
              <i class="fas fa-lungs me-2"></i>Maladies Pulmonaires
            </div>
            <a href="/poumons" class="btn btn-poumons custom-button">
              <i class="fas fa-search me-2"></i>Analyser
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="text-center text-muted mt-5 py-4">
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
